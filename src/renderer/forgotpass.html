<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prioritrack</title>
    <link rel="stylesheet" href="../renderer/src/styles/forgotpass.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <center><h2>Verification Questions</h2></center>
        <form>
          <label for="q1">1. When is your birthday?</label>
          <input type="text" id="" name="" required />

          <label for="q2">2. What is the name of your dog?</label>
          <input type="text" id="" name="" required />

          <label for="q3">3. What is your mother's maiden name?</label>
          <input type="text" id="" name="" required />

          <div class="button-container">
            <center>
              <button type="submit" class="verify-button">Verify</button>
              <button type="submit" class="cancel-button">Cancel</button>
            </center>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
